---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.inpage_title | default: page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% unless page.no_social %}
  {%- include facebook_like_and_share_buttons.html -%}
  {% endunless %}
</article>
