<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      {% unless page.no_social %}
      <div class="footer-col footer-col-3">

        {%- include facebook_sdk.html -%}
        <div class="fb-page"
             data-href="https://www.facebook.com/homeschoolingmoldova/"
             data-small-header="false"
             data-adapt-container-width="true"
             data-hide-cover="false"
             data-show-facepile="true">

          <blockquote
            cite="https://www.facebook.com/homeschoolingmoldova/"
            class="fb-xfbml-parse-ignore"
          >
            <small>
              Pagina de Facebook:
              <a href="https://www.facebook.com/homeschoolingmoldova/">
                Asociația „Homeschooling Moldova”
              </a>
            </small>
          </blockquote>

        </div>

      </div>
      {% endunless %}

      <div class="footer-col footer-col-3">
        <p style="margin-bottom: 0.5em">
          Dacă aveți întrebări, ați găsit o greșeală, sau puteți propune o
          îmbunătățire, scrieți-ne:
        </p>
        <ul>
          <li><a href="https://m.me/HomeschoolingMoldova">m.me/HomeschoolingMoldova</a></li>
          <li><a href="mailto:info@homeschooling.md">info@homeschooling.md</a></li>
        </ul>
      </div>
    </div>

  </div>

</footer>
